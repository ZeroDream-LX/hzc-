<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>hzc-个人集</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        button{
            width: 100%;
            height: 100%;
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 2rem;
            padding: 0;
            background-color: rgba(125, 125, 125, 0);
            border:none;
            touch-action: manipulation;
            z-index: 9999;
            position: relative;
        }
        .loading{
            width: 80vw;
            max-width: 400px;
            height: 50px;
            border:5px solid #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            padding: 5px;
            display: none;
        }
        .loading-content{
            height: 100%;
            background-color: #fff;
            display: block;
            border-radius: 30px;
            animation: loading 5s ease;
        }
        @keyframes loading {
            0%{
                width: 0%;
            }
            50%{
                width: 50%;
            }
            100%{
                width: 100%;
            }
        }
        .imgs{
            width: 80vw;
            max-width: 800px;
            aspect-ratio: 1/1;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            display: none;
        }
        .imgs img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            animation: img 5s ease-in-out;
        }
        @keyframes img{
            0%{
                transform: scale(0) rotate(0deg);
            }
            50%{
                transform: scale(0.5) rotate(45deg);
            }
            100%{
                transform: scale(1) rotate(0deg);
            }
        }
        .say{
            position: absolute;
            color: #fff;
            display: flex;
            z-index: 10;
            margin: 0;
            padding: 0;
            display: none;
        }
        /* PC端样式（屏幕≥768px） */
        @media (min-width: 768px) {
            .say{
                flex-direction: column;
                top: 50%;
                left: calc(50% - 40vw - 20px);
                transform: translateY(-50%);
                gap: 5px;
                font-size: 3vw;
            }
        }
        /* 移动端/微信端样式（屏幕<768px） */
        @media (max-width: 767.98px) {
            .say{
                flex-direction: row;
                top: calc(50% - 40vw - 20px);
                left: 50%;
                transform: translateX(-50%);
                gap: 8px;
                font-size: 5vw;
            }
            .imgs{
                top: calc(50% + 10vw);
            }
        }
        /* ===== 新增：微信端互动按钮样式 ===== */
        #interactBtn {
            /* 初始隐藏 */
            display: none;
            /* 固定尺寸和样式 */
            width: 60vw;
            max-width: 300px;
            height: 44px; /* 微信端常用按钮高度 */
            line-height: 44px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border-radius: 22px;
            position: absolute;
            z-index: 20; /* 高于图片和文字 */
            /* 位置：图片下方居中 */
            left: 50%;
            top: calc(50% + 50vw); /* 基于图片位置计算 */
            transform: translateX(-50%);
            /* 微信端点击体验优化 */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }
        #interactBtn:hover, #interactBtn:active {
            background-color: #fff;
        }
        /* 移动端调整按钮位置 */
        @media (max-width: 767.98px) {
            #interactBtn {
                top: calc(50% + 50vw + 20px);
            }
        }
    </style>
</head>
<body>
    <button class="start" id="startBtn">准备好了吗？--点击开始--</button>
    <div class="loading" id="loadingBox">
        <span class="loading-content" id="loadingContent"></span>
    </div>
    <div class="imgs" id="imgsBox">
        <img src="./1.jpg" alt="图片" id="mainImg">
    </div>
    <span class="say" id="sayBox">哥帅你不爱？</span>
    <!-- ===== 新增：微信端互动按钮 ===== -->
    <button id="interactBtn">点击播放声音</button>

    <script>
        // 全局变量定义
        const startBtn = document.getElementById('startBtn');
        const loadingBox = document.getElementById('loadingBox');
        const loadingContent = document.getElementById('loadingContent');
        const imgsBox = document.getElementById('imgsBox');
        const sayBox = document.getElementById('sayBox');
        const mainImg = document.getElementById('mainImg');
        const interactBtn = document.getElementById('interactBtn'); // 新增：互动按钮
        const imgSrc = mainImg.src;
        const audioSrc = './song.mp3';
        let audio = null;
        let isProcessing = false;
        let isWeixin = false;

        // 检测微信环境
        function checkWeixin() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) === 'micromessenger') {
                isWeixin = true;
                document.addEventListener('WeixinJSBridgeReady', () => {
                    initAudio();
                }, false);
            } else {
                initAudio();
            }
        }

        // 图片预加载
        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    resolve(img);
                    console.log('图片预加载完成');
                };
                img.onerror = (err) => {
                    reject(err);
                    console.error('图片预加载失败：', err);
                };
            });
        }

        // 初始化音频
        function initAudio() {
            if (audio) return;
            audio = document.createElement('audio');
            audio.src = audioSrc;
            audio.preload = 'auto';
            audio.volume = 1;
            document.body.appendChild(audio);

            audio.addEventListener('canplay', () => {
                console.log('音频加载完成，可播放');
            });

            audio.addEventListener('error', (err) => {
                console.error('音频加载/播放失败：', err);
                alert('音频播放失败，请检查文件路径！');
            });
        }

        // 音频播放函数
        function playAudio() {
            if (!audio) return;
            try {
                if (isWeixin && typeof WeixinJSBridge !== 'undefined') {
                    WeixinJSBridge.invoke('getNetworkType', {}, () => {
                        audio.play().catch(err => {
                            console.error('微信端音频播放失败：', err);
                        });
                    });
                } else {
                    audio.play().catch(err => {
                        console.error('音频播放失败：', err);
                    });
                }
                console.log('音频播放触发');
                // 播放后隐藏互动按钮（可选）
                interactBtn.style.display = 'none';
            } catch (err) {
                console.error('音频播放异常：', err);
            }
        }

        // 核心业务逻辑
        async function handleClick() {
            if (isProcessing) return;
            isProcessing = true;
            startBtn.style.display = 'none';

            try {
                await preloadImage(imgSrc);
                loadingBox.style.display = 'block';
                loadingContent.onanimationend = () => {
                    loadingBox.style.display = 'none';
                    // 显示图片和文字
                    imgsBox.style.display = 'block';
                    sayBox.style.display = 'flex';
                    // ===== 新增：微信端显示互动按钮，非微信端直接播放音频 =====
                    if (isWeixin) {
                        interactBtn.style.display = 'block'; // 微信端显示按钮
                    } else {
                        playAudio(); // 非微信端自动播放
                    }
                    isProcessing = false;
                };
            } catch (err) {
                alert('图片加载失败，请检查图片路径！');
                isProcessing = false;
                startBtn.style.display = 'block';
            }
        }

        // 初始化执行
        checkWeixin();
        // 绑定开始按钮事件
        startBtn.addEventListener('click', handleClick);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });
        // ===== 新增：绑定互动按钮点击事件 =====
        interactBtn.addEventListener('click', playAudio);
        interactBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playAudio();
        });
    </script>
</body>
</html>
