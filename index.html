<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 强化微信端视口适配，添加viewport-fit=cover适配刘海屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>hzc-个人集</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        button{
            width: 100%;
            height: 100%;
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 2rem;
            padding: 0;
            background-color: rgba(125, 125, 125, 0);
            border:none;
            touch-action: manipulation; /* 解决移动端点击延迟 */
            z-index: 9999; /* 确保按钮在最上层，微信端可点击 */
            position: relative; /* 配合z-index生效 */
        }
        .loading{
            width: 80vw;
            max-width: 400px;
            height: 50px;
            border:5px solid #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            padding: 5px;
            display: none;
        }
        .loading-content{
            height: 100%;
            background-color: #fff;
            display: block;
            border-radius: 30px;
            animation: loading 5s ease;
        }
        @keyframes loading {
            0%{
                width: 0%;
            }
            50%{
                width: 50%;
            }
            100%{
                width: 100%;
            }
        }
        .imgs{
            width: 80vw;
            max-width: 800px;
            aspect-ratio: 1/1;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            display: none;
        }
        .imgs img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            animation: img 5s ease-in-out;
        }
        @keyframes img{
            0%{
                transform: scale(0) rotate(0deg);
            }
            50%{
                transform: scale(0.5) rotate(45deg);
            }
            100%{
                transform: scale(1) rotate(0deg);
            }
        }
        /* 基础样式：重置say的默认属性，提升层级避免被遮挡 */
        .say{
            position: absolute;
            color: #fff;
            display: flex;
            z-index: 10; /* 确保文字在图片上方 */
            margin: 0; /* 清除默认间距 */
            padding: 0; /* 清除默认间距 */
            display: none; /* 初始隐藏 */
        }
        /* ========== PC端样式（屏幕≥768px） ========== */
        @media (min-width: 768px) {
            .say{
                /* 竖向排列（每个字一行） */
                flex-direction: column;
                /* 位置：图片左侧，与图片垂直居中对齐 */
                top: 50%;
                /* 计算左侧位置：图片左边缘再往左移20px（可根据需求调整） */
                left: calc(50% - 40vw - 20px); /* 图片宽度是80vw，一半是40vw，往左移20px */
                transform: translateY(-50%);
                /* 可选：添加字间距 */
                gap: 5px;
                font-size: 3vw; /* PC端字体稍小，更协调 */
            }
        }
        /* ========== 移动端/微信端样式（屏幕<768px） ========== */
        @media (max-width: 767.98px) {
            .say{
                /* 横向排列（所有字一行） */
                flex-direction: row;
                /* 位置：图片上方居中 */
                top: calc(50% - 40vw - 20px); /* 图片宽度80vw，一半40vw，往上移20px */
                left: 50%;
                transform: translateX(-50%);
                /* 可选：添加字间距 */
                gap: 8px;
                font-size: 5vw; /* 移动端/微信端字体稍大，更清晰 */
            }
            /* 移动端图片稍微下移，避免与文字重叠 */
            .imgs{
                top: calc(50% + 10vw);
            }
        }
    </style>
</head>
<body>
    <!-- 按钮：添加防重复点击的样式，绑定点击+触摸事件 -->
    <button class="start" id="startBtn">准备好了吗？--点击开始--</button>
    
    <div class="loading" id="loadingBox">
        <span class="loading-content" id="loadingContent"></span>
    </div>
    <div class="imgs" id="imgsBox">
        <img src="./1.jpg" alt="图片" id="mainImg">
    </div>
    <span class="say" id="sayBox">哥帅你不爱？</span>

    <script>
        // ===== 全局变量定义 =====
        const startBtn = document.getElementById('startBtn');
        const loadingBox = document.getElementById('loadingBox');
        const loadingContent = document.getElementById('loadingContent');
        const imgsBox = document.getElementById('imgsBox');
        const sayBox = document.getElementById('sayBox');
        const mainImg = document.getElementById('mainImg');
        const imgSrc = mainImg.src; // 图片路径
        const audioSrc = './song.mp3'; // 音频路径
        let audio = null; // 音频对象
        let isProcessing = false; // 防重复点击标记
        let isWeixin = false; // 是否为微信环境

        // ===== 第一步：检测微信环境 =====
        function checkWeixin() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) === 'micromessenger') {
                isWeixin = true;
                // 监听微信核心桥接事件（音频播放关键）
                document.addEventListener('WeixinJSBridgeReady', () => {
                    initAudio(); // 微信环境下提前初始化音频
                }, false);
            } else {
                initAudio(); // 非微信环境直接初始化音频
            }
        }

        // ===== 第二步：图片预加载函数（返回Promise） =====
        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                // 图片加载完成
                img.onload = () => {
                    resolve(img);
                    console.log('图片预加载完成');
                };
                // 图片加载失败
                img.onerror = (err) => {
                    reject(err);
                    console.error('图片预加载失败：', err);
                };
            });
        }

        // ===== 第三步：初始化音频（兼容微信） =====
        function initAudio() {
            if (audio) return; // 避免重复创建
            audio = document.createElement('audio');
            audio.src = audioSrc;
            audio.preload = 'auto'; // 预加载音频
            audio.volume = 1; // 音量设为最大
            // 插入到DOM中（微信端需要DOM存在才能播放）
            document.body.appendChild(audio);

            // 音频加载完成事件
            audio.addEventListener('canplay', () => {
                console.log('音频加载完成，可播放');
            });

            // 音频播放失败事件
            audio.addEventListener('error', (err) => {
                console.error('音频加载/播放失败：', err);
                alert('音频播放失败，请检查文件路径！');
            });
        }

        // ===== 第四步：音频播放函数（兼容微信） =====
        function playAudio() {
            if (!audio) return;
            try {
                // 微信环境下强制触发播放（利用WeixinJSBridge）
                if (isWeixin && typeof WeixinJSBridge !== 'undefined') {
                    WeixinJSBridge.invoke('getNetworkType', {}, () => {
                        audio.play().catch(err => {
                            // 仍失败则提示用户点击页面播放
                            handleAudioPlayFail();
                        });
                    });
                } else {
                    audio.play().catch(err => {
                        handleAudioPlayFail();
                    });
                }
                console.log('音频播放触发');
            } catch (err) {
                handleAudioPlayFail();
            }
        }

        // ===== 音频播放失败的降级处理 =====
        function handleAudioPlayFail() {
            console.log('音频自动播放失败，点击页面任意位置播放');
            // 绑定一次点击事件，用户点击后播放
            document.body.addEventListener('click', () => {
                audio.play();
            }, { once: true });
            alert('音频自动播放失败，请点击页面任意位置播放');
        }

        // ===== 第五步：核心业务逻辑 =====
        async function handleClick() {
            // 防重复点击
            if (isProcessing) return;
            isProcessing = true;
            startBtn.style.display = 'none';

            try {
                // 1. 预加载图片（等待加载完成）
                await preloadImage(imgSrc);
                // 2. 显示加载动画
                loadingBox.style.display = 'block';
                // 3. 加载动画结束后执行后续逻辑
                loadingContent.onanimationend = () => {
                    loadingBox.style.display = 'none';
                    // 显示图片和文字
                    imgsBox.style.display = 'block';
                    sayBox.style.display = isWeixin || window.innerWidth < 768 ? 'flex' : 'flex';
                    // 播放音频（在用户交互链中执行，兼容微信）
                    playAudio();
                    // 重置防重复标记
                    isProcessing = false;
                };
            } catch (err) {
                // 图片加载失败的处理
                alert('图片加载失败，请检查图片路径！');
                isProcessing = false;
                startBtn.style.display = 'block';
            }
        }

        // ===== 初始化执行 =====
        // 1. 检测微信环境并初始化音频
        checkWeixin();
        // 2. 绑定按钮事件（点击+触摸，兼容移动端/微信）
        startBtn.addEventListener('click', handleClick);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 阻止默认触摸行为（避免微信端触发两次）
            handleClick();
        });
    </script>
</body>
</html>
