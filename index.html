<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>微信音频修复版</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        button{
            width: 100%;
            height: 100%;
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 2rem;
            padding: 0;
            background-color: rgba(125, 125, 125, 0);
            border:none;
            touch-action: manipulation;
            z-index: 9999;
            position: relative;
        }
        .loading{
            width: 80vw;
            max-width: 400px;
            height: 50px;
            border:5px solid #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            padding: 5px;
            display: none;
        }
        .loading-content{
            height: 100%;
            background-color: #fff;
            display: block;
            border-radius: 30px;
            animation: loading 5s ease;
        }
        @keyframes loading {
            0%{
                width: 0%;
            }
            50%{
                width: 50%;
            }
            100%{
                width: 100%;
            }
        }
        .imgs{
            width: 80vw;
            max-width: 800px;
            aspect-ratio: 1/1;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 30px;
            transform: translate(-50%,-50%);
            display: none;
        }
        .imgs img{
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            animation: img 5s ease-in-out;
        }
        @keyframes img{
            0%{
                transform: scale(0) rotate(0deg);
            }
            50%{
                transform: scale(0.5) rotate(45deg);
            }
            100%{
                transform: scale(1) rotate(0deg);
            }
        }
        .say{
            position: absolute;
            color: #fff;
            display: flex;
            z-index: 10;
            margin: 0;
            padding: 0;
            display: none;
        }
        @media (min-width: 768px) {
            .say{
                flex-direction: column;
                top: 50%;
                left: calc(50% - 40vw - 20px);
                transform: translateY(-50%);
                gap: 5px;
                font-size: 3vw;
            }
        }
        @media (max-width: 767.98px) {
            .say{
                flex-direction: row;
                top: calc(50% - 40vw - 20px);
                left: 50%;
                transform: translateX(-50%);
                gap: 8px;
                font-size: 5vw;
            }
            .imgs{
                top: calc(50% + 10vw);
            }
        }
        /* 微信端互动按钮样式 */
        #interactBtn {
            display: none;
            width: 60vw;
            max-width: 300px;
            height: 44px;
            line-height: 44px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border-radius: 22px;
            position: absolute;
            z-index: 20;
            left: 50%;
            top: calc(50% + 50vw);
            transform: translateX(-50%);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }
        #interactBtn:hover, #interactBtn:active {
            background-color: #fff;
        }
        @media (max-width: 767.98px) {
            #interactBtn {
                top: calc(50% + 50vw + 20px);
            }
        }
        /* 备用：显示音频元素（调试用，可隐藏） */
        #audioElement {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 30px;
            z-index: 999;
            /* 调试时可显示，上线后隐藏 */
            /* display: none; */
        }
    </style>
</head>
<body>
    <button class="start" id="startBtn">准备好了吗？--点击开始--</button>
    <div class="loading" id="loadingBox">
        <span class="loading-content" id="loadingContent"></span>
    </div>
    <div class="imgs" id="imgsBox">
        <img src="./1.jpg" alt="图片" id="mainImg">
    </div>
    <span class="say" id="sayBox">哥帅你不爱</span>
    <button id="interactBtn">点击播放声音</button>
    <!-- 新增：直接在DOM中创建音频元素（微信端更兼容） -->
    <audio id="audioElement" preload="auto" src="./song.mp3"></audio>

    <script>
        // 全局变量
        const startBtn = document.getElementById('startBtn');
        const loadingBox = document.getElementById('loadingBox');
        const loadingContent = document.getElementById('loadingContent');
        const imgsBox = document.getElementById('imgsBox');
        const sayBox = document.getElementById('sayBox');
        const mainImg = document.getElementById('mainImg');
        const interactBtn = document.getElementById('interactBtn');
        // 直接使用DOM中的音频元素（不再动态创建）
        const audio = document.getElementById('audioElement');
        const imgSrc = mainImg.src;
        let isProcessing = false;
        let isWeixin = false;

        // 1. 检测微信环境（添加详细日志）
        function checkWeixin() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) === 'micromessenger') {
                isWeixin = true;
                console.log('当前环境：微信内置浏览器');
                // 微信端必须等待WeixinJSBridgeReady事件
                document.addEventListener('WeixinJSBridgeReady', () => {
                    console.log('WeixinJSBridgeReady事件触发');
                    // 微信端强制加载音频
                    audio.load();
                }, false);
            } else {
                isWeixin = false;
                console.log('当前环境：非微信浏览器');
            }
            // 音频加载日志
            audio.addEventListener('loadedmetadata', () => {
                console.log('音频元数据加载完成：时长', audio.duration, '秒');
            });
            audio.addEventListener('error', (e) => {
                console.error('音频加载失败：', e.target.error);
                // 错误类型提示
                const errorMsg = {
                    1: '音频加载被中止',
                    2: '网络错误',
                    3: '解码错误（格式不支持）',
                    4: '资源未找到（路径错误）'
                };
                alert(`音频加载失败：${errorMsg[e.target.error.code] || '未知错误'}`);
            });
        }

        // 2. 图片预加载
        function preloadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    resolve(img);
                    console.log('图片预加载完成');
                };
                img.onerror = (err) => {
                    reject(err);
                    console.error('图片预加载失败：', err);
                };
            });
        }

        // 3. 音频播放函数（极简逻辑，仅保留核心播放）
        function playAudio() {
            console.log('触发播放音频');
            // 微信端特殊处理：直接调用WeixinJSBridge的play
            try {
                if (isWeixin) {
                    // 微信端强制触发播放（最直接的方式）
                    WeixinJSBridge.invoke('getNetworkType', {}, () => {
                        audio.play().then(() => {
                            console.log('微信端音频播放成功');
                            interactBtn.style.display = 'none';
                        }).catch((err) => {
                            console.error('微信端音频播放失败：', err);
                            alert('播放失败，请再次点击按钮或检查音频文件');
                        });
                    });
                } else {
                    // 非微信端直接播放
                    audio.play().then(() => {
                        console.log('非微信端音频播放成功');
                        interactBtn.style.display = 'none';
                    }).catch((err) => {
                        console.error('非微信端音频播放失败：', err);
                    });
                }
            } catch (err) {
                console.error('播放函数异常：', err);
                // 终极备用：让用户手动点击音频元素
                alert('自动播放失败，请点击页面底部的音频控件播放');
            }
        }

        // 4. 核心业务逻辑
        async function handleClick() {
            if (isProcessing) return;
            isProcessing = true;
            startBtn.style.display = 'none';

            try {
                await preloadImage(imgSrc);
                loadingBox.style.display = 'block';
                loadingContent.onanimationend = () => {
                    loadingBox.style.display = 'none';
                    imgsBox.style.display = 'block';
                    sayBox.style.display = 'flex';
                    // 微信端显示互动按钮，非微信端直接播放
                    if (isWeixin) {
                        interactBtn.style.display = 'block';
                    } else {
                        playAudio();
                    }
                    isProcessing = false;
                };
            } catch (err) {
                alert('图片加载失败，请检查图片路径！');
                isProcessing = false;
                startBtn.style.display = 'block';
            }
        }

        // 5. 事件绑定（原生事件，无嵌套）
        // 开始按钮
        startBtn.addEventListener('click', handleClick);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick();
        });
        // 互动按钮（极简绑定，直接触发playAudio）
        interactBtn.addEventListener('click', playAudio);
        interactBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playAudio();
        });

        // 初始化
        checkWeixin();
        // 页面加载完成后预加载图片
        window.onload = () => {
            console.log('页面加载完成');
            preloadImage(imgSrc).catch(err => console.log('图片预加载失败（页面加载时）：', err));
        };
    </script>
</body>
</html>
